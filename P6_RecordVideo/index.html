<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="vueapp">
        <div>
            <video autoplay ref="preview" width="200" height="150"></video>
        </div>
        <div>
            <button :disabled="recording" @click="btnRecordClicked">Record</button>
            <button :disabled="paused || !recording" @click="btnPauseClicked">Pause</button>
            <button :disabled="!paused || !recording" @click="btnResumeClicked">Resume</button>
            <button :disabled="!recording" @click="btnStopClicked">Stop</button>
            <button :disabled="!currentWebmData" @click="btnPlayClicked">Play</button>
        </div>
        <video controls ref="player" width="400" height="300"></video>
    </div>
    <script src="./index.js"></script>
</body>
</html>
